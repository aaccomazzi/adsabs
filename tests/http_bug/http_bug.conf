AddDefaultCharset UTF-8
ServerSignature Off
ServerTokens Prod
Listen 8081
WSGISocketPrefix run/wsgi
<Files *.pyc>
   deny from all
</Files>
<Files *~>
   deny from all
</Files>
<VirtualHost 131.142.184.210:8081>
	DocumentRoot /proj/adsx/adsflask/tests
        ServerAdmin jay.luker+adsx@gmail.com
        <Directory /proj/adsx/adsflask/tests>
#           Options FollowSymLinks MultiViews
           WSGIProcessGroup http_bug
           WSGIApplicationGroup %{GLOBAL}
           AllowOverride None
           Order allow,deny
           Allow from all
        </Directory>
        ErrorLog /tmp/http_bug.err
        LogLevel debug
        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\" %D" combined_with_timing
        CustomLog /tmp/http_bug.log combined_with_timing

        WSGIDaemonProcess http_bug processes=1 display-name=%{GROUP} inactivity-timeout=3600 maximum-requests=10000 python-path=/proj/adsx/adsflask
        WSGIImportScript /proj/adsx/adsflask/tests/http_app.wsgi process-group=http_bug application-group=%{GLOBAL}
        WSGIScriptAlias / /proj/adsx/adsflask/tests/http_app.wsgi
        WSGIPassAuthorization On

</VirtualHost>

